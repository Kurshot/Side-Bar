<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Side Bar</title>
</head>
<body>
    <div class="container" style="margin-top: 5%; margin-left: 40%;">
        <div class="sidebar">

            <div class="sidebar__content">

                <div class="sidebar__buttons">

                    <div class="sidebar__hamburger">

                        <button class="sidebar__hamburgerBtn hamburgerBtn">

                            <i class="fa-solid fa-bars"></i>

                        </button>

                    </div>
        
                    <button class="sidebar__dashboard sidebarBtn">
                        <i class="fa-solid fa-house-chimney" style="margin-right: 17px;"></i>Dashboard
                    </button>
    
                    <button class="sidebar__calendar sidebarBtn selectedBtn">
                        <i class="fa-solid fa-calendar-plus"></i>
                        Calendar
                    </button>
    
                    <button class="sidebar__clients sidebarBtn">
                        <i class="fa-solid fa-user"></i>
                        Clients
                    </button>
    
                    <button class="sidebar__animals sidebarBtn">
                        <i class="fa-solid fa-paw"></i>
                        Animals
                    </button>
    
                    <button class="sidebar__stocks sidebarBtn">
                        <i class="fa-solid fa-book"></i>
                        Stocks
                    </button>
    
                    <button class="sidebar__rapor sidebarBtn">
                        <i class="fa-solid fa-chart-line"></i>
                        Raport & Finance
                    </button>
    
                    <button class="sidebar__settings sidebarBtn">
                        <i class="fa-solid fa-gear"></i>
                        Settings
                    </button>
    
                </div>
    
                <div class="sidebar__firstSteps">
                    <img src="assets/images/cat.jpg" alt="" class="sidebar__firstStepsImg" style="width: 90px;">
                    <p class="sidebar__firstStepsHeading">
                        First Steps
                    </p>
    
                    <p class="sidebar__firstStepsDesc">
                        Customize your dashboard and <span>learn about our features</span></p>
    
                    <p class="sidebar__firstStepsGetStarted">
                        Get Started
                    </p> 
    
                </div>
    
                <div class="sidebar__profile">
                    <div class="sidebar__profilePicture">
                        <img src="assets/images/profile.jpg" alt="">
                    </div>
    
                    <div class="sidebar__profileContent">
                        <p class="sidebar__profileName">
                            Sylwia Weller
                        </p>
    
                        <p class="sidebar__profileRole">
                            Admin
                        </p>
    
                    </div>
    
                </div>

            </div>

            

        </div>
        
        
    </div>


    <script src="https://kit.fontawesome.com/c24911ab6e.js" crossorigin="anonymous"></script>
</body>
</html>
